<head>

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">Hola Mundo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="respuesta">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/Sockets/public/mainClient.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const socket = io();

      // Función para conectar con el servidor
      function conectarServidor() {
        socket.connect();
        console.log('Conexión con el servidor establecida');

        // Emitir un evento al servidor para probar la comunicación
        socket.emit('prueba', '¡Hola servidor!');
      }
      // Cuando se presiona el botón, conectar con el servidor
      document.getElementById('conectarBtn').addEventListener('click', conectarServidor);
    });
  </script>
</div>


  <!-- Contenido principal -->
  <div class="container mt-5">
    <div class="jumbotron">
      <h1 class="display-4 text-primary">¡Hola Mundo!</h1>
      <p class="lead">Bienvenido a mi página web con Bootstrap.</p>
      <hr class="my-4">
      <p>Esta es una página de demostración utilizando sockets.</p>
      <button id="conectarBtn">Socket para conectar desde el cliente con el servidor</button>
    </div>
